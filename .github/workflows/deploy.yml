name: Deploy
on:
    push:
        branches: ['main']
    workflow_dispatch:
permissions:
    contents: read
    pages: write
    id-token: write
concurrency:
    group: 'pages'
    cancel-in-progress: false
jobs:
    Deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        name: Install, Format, Lint, Build, Test and Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
            - name: Install dependencies
              run: bun install
            - name: Prettier Check
              run: bun run prettier
            - name: Convex Deploy
              run: bunx convex deploy --cmd 'bun run build'
              env:
                  CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
                  VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}
                  VITE_CLERK_SIGN_IN_FORCE_REDIRECT_URL: ${{ vars.VITE_CLERK_SIGN_IN_FORCE_REDIRECT_URL }}
                  VITE_CLERK_SIGN_UP_FORCE_REDIRECT_URL: ${{ vars.VITE_CLERK_SIGN_UP_FORCE_REDIRECT_URL }}
                  VITE_CLERK_AFTER_SIGN_OUT_URL: ${{ vars.VITE_CLERK_AFTER_SIGN_OUT_URL }}
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
